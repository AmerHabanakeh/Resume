 <section id="projects" class="py-20 bg-[#0c0c0c]">
        <div class="container mx-auto px-6">
            <h2 data-wow-duration="1s" class="text-3xl md:text-4xl font-bold text-center mb-2 wow flipInY">Featured Projects</h2>
            <p data-wow-duration="1s" class="text-white/60 text-center mb-16 max-w-2xl mx-auto wow flipInY">A selection of my recent work showcasing my skills and expertise</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                @for(project of projects;track project.name;let i = $index){
                  <app-project-card attr.data-wow-delay="{{!(isMobile$|async)?.matches ? '0' :((i*100)+'ms')}}" class="wow {{getSuitableAnimation(i)}}" [index]="i" [project]="project"/>
                }                            
            </div>

                    View All Projects
                    <i class="ri-arrow-right-line ml-2"></i>
                </a>
            </div> -->
        </div>
    </section>
